<div class="summary-items-count">
    (<span class="cart-count-summary" data-bind="text: getCartSummaryItemsCount().toLocaleString(window.LOCALE)"></span>&nbsp;
    <span class="cart-items-summary" data-bind="text: getCartSummaryItemsCount() == 1 ? 'item' : 'items'"></span>)
</div>
<div class="block items-in-cart">
    <div class="content minicart-items" data-role="content">
        <div class="minicart-items-wrapper">
            <ol class="minicart-items">
                <each args="items()">
                    <li class="product-item">
                        <div class="product">
                            <each args="$parent.elems()" render=""></each>
                        </div>
                    </li>
                </each>
            </ol>
        </div>
    </div>
    <div class="actions-toolbar" if="maxCartItemsToDisplay < getCartLineItemsCount()">
        <div class="secondary">
            <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                <span data-bind="i18n: 'View and Edit Cart'"></span>
            </a>
        </div>
    </div>
</div>
<div data-bind="if: getCartLineItemsCount() > 6">
    <div class="cart-items-button">
        <button>View all <span data-bind="text: getCartLineItemsCount() "></span> items</button>
    </div>
</div>
